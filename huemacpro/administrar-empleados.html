    <h2>Administrar Empleados</h2>

    <!-- Pestañas para alternar entre agregar y eliminar empleados -->
    <div>
        <button onclick="mostrarSeccion('agregar')">Agregar Empleado</button>
        <button onclick="mostrarSeccion('eliminar')">Eliminar Empleado</button>
    </div>

   

<div id="seccion-agregar" style="display:none;">
    <h3>Agregar Empleado</h3>
    <form id="agregarForm" action="agregar-empleado.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label for="apellidoPat">Apellido Paterno:</label>
        <input type="text" name="apellidoPat" required><br>

        <label for="apellidoMat">Apellido Materno:</label>
        <input type="text" name="apellidoMat" required><br>

        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" name="usuario" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" required><br>

        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" required><br>

        <input type="submit" value="Agregar Empleado">
    </form>
</div>


    <!-- Sección para eliminar empleado -->
    <div id="seccion-eliminar" style="display:none;">
        <h3>Eliminar Empleado</h3>
        <form id="eliminarForm" action="eliminar-empleado.php" method="post">
            <!-- Campo para eliminar empleado por ID -->
            <label for="idEmpleado">ID del Empleado a Eliminar:</label>
            <input type="text" name="idEmpleado" required><br>

            <!-- Confirmación del usuario antes de eliminar -->
            <input type="button" value="Eliminar Empleado" onclick="confirmarEliminar()">
        </form>
    </div>
    <footer class="user-role" id="user-role">
    
       
    </footer>
    <script src="footer.js"></script>
    <script>
        // Función para mostrar una confirmación antes de enviar el formulario de eliminación
        function confirmarEliminar() {
            var confirmacion = confirm("¿Realmente deseas eliminar al empleado?");
            
            if (confirmacion) {
                document.getElementById('eliminarForm').submit();
            } else {
                alert("Eliminación cancelada.");
            }
        }

        // Función para alternar entre secciones
        function mostrarSeccion(seccion) {
            document.getElementById('seccion-agregar').style.display = (seccion === 'agregar') ? 'block' : 'none';
            document.getElementById('seccion-eliminar').style.display = (seccion === 'eliminar') ? 'block' : 'none';
        }
        document.getElementById('logout-link').addEventListener('click', function() {
            // Realizar una solicitud AJAX para cerrar la sesión en el servidor
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Redirigir a la página de inicio de sesión o cualquier otra página
                    window.location.href = 'login.html';
                }
            };

            xhr.open('GET', 'cerrar-sesion.php', true);
            xhr.send();

        });
 // Evita que el usuario retroceda a esta página después de cerrar sesión
        history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, window.location.href);
        });
    </script>
