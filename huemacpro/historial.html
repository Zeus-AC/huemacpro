    <script>
        // Función para cargar el historial de ventas al cargar la página
        window.addEventListener('load', function () {
            cargarHistorialVentas();
        });

        // Función para cargar el historial de ventas mediante una solicitud AJAX
        function cargarHistorialVentas() {
            // Realizar una solicitud AJAX para obtener los resultados
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Mostrar los resultados en el contenedor
                    document.getElementById('resultados').innerHTML = xhr.responseText;
                }
            };

            xhr.open('GET', 'historial-ventas.php', true);
            xhr.send();
        }

        // Agrega un evento de clic al enlace de cerrar sesión
        document.getElementById('logout-link').addEventListener('click', function() {
            // Realizar una solicitud AJAX para cerrar la sesión en el servidor
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Redirigir a la página de inicio de sesión o cualquier otra página
                    window.location.href = 'login.html';
                }
            };

            xhr.open('GET', 'cerrar-sesion.php', true);
            xhr.send();
        });
         // Evita que el usuario retroceda a esta página después de cerrar sesión
         history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, window.location.href);
        });
    </script>
